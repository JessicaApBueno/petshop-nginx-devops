# Nome do Workflow
name: CI/CD - Deploy com Ansible na VM do GCP

on:
  push:
    branches:
      - main
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  deploy-to-gcp-vm:
    name: Deploy com Ansible no GCP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código do repositório
        uses: actions/checkout@v4

      - name: Autenticação com Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Configuração do gcloud CLI
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: 'storied-radius-470316-f6'

      # ETAPA FINAL E CORRIGIDA: Instalar e executar em um ambiente controlado e explícito
      - name: Instalar dependências e Executar o Playbook Ansible
        run: |
          # Instalar as bibliotecas Python necessárias
          pip install --upgrade pip
          pip install ansible requests google-api-python-client google-auth-httplib2

          # Criar uma pasta local para as coleções do Ansible
          mkdir -p ./collections

          # Exportar uma variável de ambiente para FORÇAR o Ansible a olhar nesta pasta
          export ANSIBLE_COLLECTIONS_PATHS=./collections

          # Instalar a coleção do Google Cloud DENTRO desta pasta específica
          ansible-galaxy collection install google.cloud -p ./collections

          # Executar o playbook. Agora o Ansible saberá exatamente onde encontrar o plugin gcp_compute.
          echo "INFO: Ambiente pronto. Executando o playbook..."
          ansible-playbook -i inventory.ini deploy-cd.yml
