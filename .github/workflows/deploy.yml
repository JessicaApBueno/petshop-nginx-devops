name: CI - Build e Push para Docker Hub

on:
  push:
    branches:
      - main # Roda em cada push na branch principal

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do Código
      uses: actions/checkout@v3

    # --- Etapa 1: Login no Docker Hub (Usa Secrets) ---
    - name: Login no Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }} 
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    # --- Etapa 2: Build, Tag e Push da Imagem ---
    - name: Build, Tag e Push da Imagem NGINX Estática
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        # A tag usa a SECRET do nome de usuário para garantir a sintaxe correta
        tags: ${{ secrets.DOCKER_USERNAME }}/petshop-static-nginx:latest 
        
    - name: Confirmação de Sucesso
      run: echo "Imagem Docker pronta e publicada no Docker Hub!"
