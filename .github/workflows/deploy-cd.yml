# Nome do Workflow
name: CI - Build and Push to Docker Hub

# Gatilho: Executar sempre que houver um push na branch 'main'
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build Docker Image and Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      # 1. Faz o checkout do seu código do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Faz o login no Docker Hub usando os secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 3. Constrói a imagem Docker e envia para o Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # A 'tag' é o nome da sua imagem. Ex: seunome/meurepo:latest
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/petshop-nginx-devops:latest
